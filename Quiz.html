<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Quiz</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-widht, initial-sacale=1.0"/>
        <meta name="description" content="Accessibility Quiz"/>
    </head>
    <body>
        <header>
          <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo"/>
          <h1>HTML/CSS Quiz</h1>
          <nav>
            <ul>
                <li>
                    <a href=#student-info>INFO</a>
                </li>
                <li>
                    <a>HTML</a>
                </li>
                <li>
                    <a>CSS</a>
                </li>
            </ul>
          </nav>
        </header>
        <main>
            <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
                <section role="region" labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="student-name">Name</label>
                        <input id="student-name" name="name" type="text"></input>
                    </div>
                    <div class="info">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email"></input>
                    </div>
                    <div class="info">
                        <label for="date-birth">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                        <input id="date-birth" name="date-birth" type="date"></input>
                    </div>
                </section>
                <section role="region" labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="html-question-one">
                            <legend>q1</legend>
                            <ul>
                                <li>
                                    <label for="q1-a1">
                                        <input type="radio" id="q1-a1" value="true" name="q1"></input>True
                                     </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input type="radio" id="q1-a2" value="false" name="q1"></input>False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="html-question-two">
                            <legend>q2</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input type="radio" id="q2-a1" value="true" name="q2"></input>True
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input type="radio" id="q2-a2" value="false" name="q2"></input>False
                                    </label>
                                </li>   
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label>
                                <p>3</p>
                            </label>
                        </div>
                        <div class="answer">
                            <select required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block"></div>
                        <label>
                            <p>4</p>
                        </label>
                        <div class="answer"></div>
                    </div>
                </section>
            </form>
        </main>
    </body>
</html>
